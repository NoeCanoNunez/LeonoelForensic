  <body>
    <div class="cajaicons">
      <!-- Aqui van los iconos-->
    </div>
    <div class="tm-container">
      <div>
        <div class="tm-row pt-4 headerynav">
          <!-- Aqui va el header y Nav-->
        </div>

        <div class="tm-row">
          <div class="tm-col-left"></div>
          <main class="tm-col-right tm-contact-main">
            <!-- Content -->
            <section class="tm-content tm-contact">
              <h2 class="mb-4 tm-content-title">
                Solicite presupuesto sin compromiso
              </h2>
              <p class="mb-85">
                Está a solo unos segundos de recibir un presupuesto por el
                encargo pericial
              </p>
              <form
                action="https://formsubmit.co/noelcano2010@gmail.com"
                method="POST"
              >
                <input
                  type="hidden"
                  name="_subject"
                  value="Solicitud Cotizacion Perito"
                />

                <div class="form-group mb-4">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Nombre"
                    required=""
                  />
                </div>
                <div class="form-group mb-4">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    required=""
                  />
                </div>
                <div class="form-group mb-4">
                  <input
                    type="text"
                    name="phone"
                    class="form-control"
                    placeholder="Número de Teléfono"
                    required=""
                  />
                </div>

                <div class="form-group mb-4">
                  <select
                    class="form-control"
                    aria-label="Default select example"
                    required
                  >
                    <option selected>Tipo de cliente</option>
                    <option value="1">Persona Natural</option>
                    <option value="2">Empresa</option>
                    <option value="3">Abogado o Consultor</option>
                  </select>
                </div>

                <div class="form-group mb-5">
                  <textarea
                    rows="6"
                    name="message"
                    class="form-control"
                    placeholder="Describa brevemente el caso..."
                    required=""
                  ></textarea>
                </div>

                <div class="respuestaSubmit"></div>

                <div>
                  <p>
                    Al presionar <em><b>Solicitar Cotizacion</b></em> usted
                    acepta nuestras
                    <a class="links" href="./legal.html" target="_blank"
                      ><b>Politicas de Privacidad</b></a
                    >.
                  </p>
                </div>

                <div class="text-right">
                  <button type="submit" class="btn btn-big btn-primary">
                    Solicitar Cotizacion
                  </button>
                </div>
              </form>
            </section>
          </main>
        </div>
      </div>

      <div class="tm-row">
        <div class="tm-col-left text-center">
          <ul class="tm-bg-controls-wrapper">
            <li class="tm-bg-control active" data-id="0"></li>
            <li class="tm-bg-control" data-id="1"></li>
            <li class="tm-bg-control" data-id="2"></li>
          </ul>
        </div>
      </div>

      <!-- Footer -->
      <div class="paranewfooter"></div>

      <!-- Diagonal background design -->
      <div class="tm-bg">
        <div class="tm-bg-left"></div>
        <div class="tm-bg-right"></div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="js/formsubmit.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/3templatemo-script.js"></script>
    <script src="js/repetidos.js"></script>
  </body>
